<!DOCTYPE html>

<html>
<head>
    <title>SecureLoan - Sign Up</title>
    <style>
        body{
            font-family: Arial;
            background:#f4f7fb;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .card{
            background:white;
            padding:30px;
            width:350px;
            border-radius:12px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1);
        }
        h2{color:#2563eb;}
        input{
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:6px;
        }
        button{
            width:100%;
            padding:10px;
            background:#2563eb;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
        }
        a{color:#2563eb;text-decoration:none;}
    </style>
</head>

<body>
<div class="card">
    <h2>Create Account</h2>

```
<form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>

<p>Already have account? <a href="/">Login</a></p>
```

</div>
</body>
</html>
